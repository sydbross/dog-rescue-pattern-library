<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dog info card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../forms/forms.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Quicksand" rel="stylesheet">
  <link href="nav.css" rel="stylesheet">
</head>
<body>

  <form class="max-length island">
    <div class="push-1-2 pad-t-1-2">
      <label class="inline-block left mega" for="breed">Breed:</label>
      <input class="med inline-block right" type="text" id="breed" required aria-describedby="breed-error">
    </div>
  </form>

  <form class="max-length island">
    <div class="push-1-2 pad-t-1-2">
      <label class="inline-block left mega" for="age">Age:</label>
      <input class="med inline-block right" type="text" id="age" required aria-describedby="age-error">
    </div>
  </form>

  <form class="max-length island">
    <div class="push-1-2 pad-t-1-2">
      <label class="inline-block left mega" for="sex">Sex:</label>
      <input class="med inline-block right" type="text" id="sex" required aria-describedby="sex-error">
    </div>
  </form>




</body>
</html>
